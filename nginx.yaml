apiVersion: apps/v1
kind: Deployment
metadata:
  name: NGINNginxX
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.20
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: false
